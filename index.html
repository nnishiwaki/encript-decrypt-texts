        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <title>Criptografar</title>
                <link rel="stylesheet" href="./style.css">
                <link rel="stylesheet" href="../media.css">
        </head>
        
        <body>
                <main>
                        <div class="typewriter">
                                <h1 class ="text">CRIPTOGRAFANDO E DESCRIPTOGRAFANDO TEXTO</h1>
                        </div>
                        <div class="main">
                                        
                                <div  class="box">
                                        <h2 class="titulo">Digite seu Texto</h2>
                                        <input class="text-input" id="input" type="text">
                                        <button class="btn" id="criptografa">Criptografar</button>
                                        <button class="btn" id="descriptografa">Descriptografar</button>
                                                
                                </div >
                                        
                                <div  class="box">    
                                        <h2 class="titulo" class="main">Resultado</h2>                                                            
                                        <input  class="text-input" type=text required name='txtstart' id='txtstart' value=''>
                                        <button onclick="copiarTexto()" class="btn" id="copy">Copiar</button>
                                                
                                </div>
                        </div>
                </main>
